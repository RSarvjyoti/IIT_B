<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="index.js"></script>
    <style>
        table img {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            transition: transform 0.3s;
        }
        table img:hover {
            transform: scale(2);
        }
        .bold { font-weight: bold; }
        .bold-italic-blue { font-weight: bold; font-style: italic; color: blue; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Big Cats</h2>
        <table id="bigCatsTable" class="table table-bordered">
            <thead>
                <tr>
                    <th onclick="animalTable.sortTable('bigCats', 'name')">Name</th>
                    <th onclick="animalTable.sortTable('bigCats', 'size')">Size</th>
                    <th onclick="animalTable.sortTable('bigCats', 'location')">Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="container mt-4">
        <h2>Dogs</h2>
        <table id="dogsTable" class="table table-bordered">
            <thead>
                <tr>
                    <th onclick="animalTable.sortTable('dogs', 'name')">Name</th>
                    <th onclick="animalTable.sortTable('dogs', 'size')">Size</th>
                    <th onclick="animalTable.sortTable('dogs', 'location')">Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="container mt-4">
        <h2>Big Fish</h2>
        <table id="bigFishTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th onclick="animalTable.sortTable('bigFish', 'size')">Size</th>
                    <th>Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="animalModal" class="modal fade" tabindex="-1" aria-labelledby="animalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="animalModalLabel">Add Animal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="animalForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Animal Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Size</label>
                            <input type="text" class="form-control" id="size" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="image">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
